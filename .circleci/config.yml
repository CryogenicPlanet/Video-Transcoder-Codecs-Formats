version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build-and-test:
    machine:
      image: ubuntu-1604:201903-01

    steps:
      - checkout
      - run: docker pull node:latest
      - run: docker run -it  -v $PWD:/src node:latest
      - run: docker exec node --version
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: docker exec npm install
      - run: docker exec npm test

workflows:
  build-and-test:
    jobs:
      - build-and-test
